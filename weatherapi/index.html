<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather Forecast</title>
</head>
<body>
    <div class="page">
    <div class="container">
        <h1 class="titlehead">DAILY WEATHER FORECAST</h1>
        <form  class="change_location">
            <label>Enter a location for weather information :</label><br><br>
            <input type="text" class="roundfield" name="city" maxlength="50" minlength="3" required>
        </form>
    </div><br><br>
        <div class="card d-none">
            <img src="https://via.placeholder.com/400" class = "time card-img-top">
        
        <div class="icon bg-light mx-auto text-centre ">
            <!--icon-->
            <img src="" alt="">

        </div>
        <div class="text-muted text-centre text-uppercase details">
          <h5 class="p-3">City Name</h5>
          <div class="p-3">Weather Condition</div>
          <div class="display-4 my-4">
            <span>Temp</span>
            <span>&deg;C</span>
          </div>
        </div>
    </div>
</div>
    <script src = "scripts/forecast.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
